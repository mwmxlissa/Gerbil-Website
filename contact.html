<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Gerbil World</title>

  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  
  <style>
    /* Your CSS code as it is, including styling for the social icons */
    .social-icon {
      font-size: 24px;
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }

    .social-icon:hover {
      color: #fdd835;
    }

    body {
      margin: 0;
      font-family: 'Chewy', cursive;
      background-color: #fff8e1;
      color: #333;
    }

    header {
      background: #cdeb8b;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      background: #ffff88;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      background: #ffeb3b;
      margin: 5px 10px;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    nav a:hover {
      background: #fdd835;
    }

    main {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form {
      background-color: #ffff88;
      padding: 20px;
      border-radius: 6px;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    footer {
      background: #ffff88;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <header>
    <img src="images/output.jpg" alt="Gerbil Logo">
    <h1>Contact Us - Gerbil World</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <main>
    <h2>Get in Touch</h2>
    <p>Have any questions? Reach out to us!</p>

    <div class="contact-form">
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Follow us on:</p> 
    <a href="#" class="social-icon"><i class="fab fa-facebook"></i> Facebook</a> 
    <a href="#" class="social-icon"><i class="fab fa-twitter"></i> Twitter</a> 
    <a href="#" class="social-icon"><i class="fab fa-instagram"></i> Instagram</a> 
    <a href="#" class="social-icon"><i class="fab fa-tiktok"></i> TikTok</a> 
  </footer>

</body>

</html>
